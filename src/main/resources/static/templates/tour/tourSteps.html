<virtual-step tourtip="{{'tour.step.1'|translate}}" tourtip-placement="centered" tour-backdrop="true"
              tourtip-title="Gifts Hub" tourtip-offset-vertical="-100" tourtip-offset-horizontal="100"
              on-proceed="goToPage('/list')" use-source-scope="true">
</virtual-step>
<virtual-step tourtip="{{'tour.step.2'|translate}}" tourtip-element="#menu-gifts" on-show="showCreate()"
              tourtip-placement="bottom" use-source-scope="false">
</virtual-step>
<virtual-step tourtip="{{'tour.step.3'|translate}}" tourtip-element="#btn-add" tour-backdrop="true"
              on-show="showCreate()" tourtip-placement="bottom" use-source-scope="false">
</virtual-step>
<virtual-step tourtip="{{'tour.step.4'|translate}}" tourtip-element="#gift-details"
              tourtip-placement="right" on-proceed="cancel()">
</virtual-step>
<virtual-step tourtip="{{'tour.step.5'|translate}}" tourtip-element=".padded-row"
              tourtip-placement="right">
</virtual-step>
<virtual-step tourtip="{{'tour.step.6'|translate}}" tourtip-element=".gift-link"
              tourtip-placement="top">
</virtual-step>
<virtual-step tourtip="{{'tour.step.7'|translate}}" tourtip-element=".gift-actions"
              tourtip-placement="right">
</virtual-step>
<virtual-step tourtip="{{'tour.step.8'|translate}}" tourtip-element=".family-members"
              tourtip-placement="right" on-proceed="goToPage('/users')" use-source-scope="true">
</virtual-step>
<virtual-step tourtip="{{'tour.step.9'|translate}}" tourtip-element="#menu-users" tourtip-placement="bottom">
</virtual-step>


<!--final step-->
<virtual-step tourtip="{{'tour.step.final'|translate}}" tourtip-element="#menu-users" tourtip-placement="bottom"
              tourtip-next-label="{{'tour.step.end'|translate}}">
</virtual-step>
