<div ng-if="authenticated">
    <!--DEFAULT LANGUAGE-->
    <div class="row">
        <div class="form-group col-md-offset-2 col-md-6">
            <h1 translate="app.manage"></h1>
            <h4>
                <i class="fa fa-globe" aria-hidden="true"></i>
                &nbsp;<span translate="app.manage.language"></span>
            </h4>
            <div class="row">
                <div class="col-sm-6">
                    <select id="app-lang" class="form-control input-sm" name="language"
                            ng-model="settings.language" ng-change="update()">
                        <option ng-repeat="(lang, languageString) in languages" ng-value="lang">{{languageString}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!--GIFT AGE-->
    <div class="row">
        <div class="col-md-offset-2 col-md-6">
            <h4>
                <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
                &nbsp;<span translate="app.manage.gift.age"></span>
            </h4>
            <div class="row">
                <form class="form-inline">
                    <div class="form-group col-xs-12">
                        <div class="input-group">
                            <input type="text" class="form-control" id="gift_age"
                                   placeholder="{{'app.manage.gift.age.days' | translate}}"
                                   ng-model="settings.giftAge" required style="width: 260px">
                            <div class="input-group-addon" translate="app.manage.gift.age.days"></div>
                        </div>
                    </div>
                </form>
            </div>
            <span class="help-block" translate="app.manage.gift.age.help "></span>
        </div>
    </div>
    <!--APP URL-->
    <div class="row">
        <div class="form-group col-md-offset-2 col-md-6">
            <h4>
                <i class="fa fa-link" aria-hidden="true"></i>
                &nbsp;<span translate="app.manage.url"></span>
            </h4>
            <div class="row">
                <div class="form-group col-xs-12">
                    <input class="form-control" id="applicationName" name="name" style="width: 260px;float:left"
                           ng-model="settings.appUrl">
                    <button class="btn btn-success" ng-click="saveAppUrl()">
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                        <i class="fa fa-link"></i>
                        &nbsp;{{'app.manage.url.get'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!--SORTING-->
    <div class="row">
        <div class="col-md-offset-2 col-md-6">
            <h4>
                <i class="fa fa-sort" aria-hidden="true"></i>
                &nbsp;<span translate="user.sort.default"></span>
            </h4>
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <label class="no-bold">
                            <input type="radio" ng-model="settings.sort"
                                   value="FAMILY">
                            {{'user.sort.family'|translate}}
                        </label>
                        <br/>
                        <label class="no-bold">
                            <input type="radio" ng-model="settings.sort"
                                   value="NAME">
                            {{'user.sort.name'|translate}}
                        </label>
                    </form>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <span class="btn btn-success pull-right" ng-click="update()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;
                    <span translate="main.save"></span>
                </span>
            </div>
        </div>
    </div>
    <!--EMAIL SETTINGS-->
    <div class="row">
        <div class="col-md-offset-2 col-md-6">
            <h4>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                &nbsp;<span translate="app.manage.email"></span>
            </h4>
            <div class="row">
                <div class="col-xs-12 col-sm-10">
                    <label>
                        {{'app.manage.email.from' |translate}}
                    </label>
                    <input class="form-control" id="emailFrom" name="emailFrom"
                           ng-model="settings.email.from">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-sm-6">
                    <label>{{'app.manage.email.host' |translate}}</label>:
                </div>
                <div class="col-xs-4">
                    <label>{{'app.manage.email.port' |translate}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-sm-6">
                    <input class="form-control" id="emailHost" name="emailHost" ng-model="settings.email.host">
                </div>
                <div class="col-xs-4">
                    <input class="form-control" id="emailPort" name="emailPort" maxlength="4"
                           ng-model="settings.email.port">
                </div>
            </div>
            <span class="help-block">
                {{'app.manage.email.host.help' |translate}}
            </span>
            <div class="row">
                <div class="col-xs-8 col-sm-6">
                    <label for="emailUsername">
                        {{'app.manage.email.username' |translate}}
                    </label>:
                    <input class="form-control" id="emailUsername" name="emailUsername"
                           ng-model="settings.email.username">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-sm-6">
                    <label for="emailPass">
                        {{'app.manage.email.password' |translate}}
                    </label>:
                    <input type="password" class="form-control" id="emailPass" name="emailPass"
                           ng-model="settings.email.password">
                </div>
            </div>
            <span class="help-block">
                {{'app.manage.email.username.help' |translate}}
            </span>
            <div class="row">
                <div class="col-xs-6 col-sm-4">
                    <label>
                        {{'app.manage.email.encoding' |translate}}
                    </label>
                    <input class="form-control" id="emailEncoding" name="emailEncoding"
                           ng-model="settings.email.encoding">
                </div>
            </div>
            <div class="form-group col-xs-12">
                <span class="btn btn-success pull-right" ng-click="updateEmail()">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;
                    <span translate="app.manage.email.save"></span>
                </span>
            </div>
        </div>
    </div>
    <!--SEARCH ENGINES-->
    <hr/>
    <div class="row">
        <div class="form-group col-md-offset-2 col-md-8">
            <h4>
                <i class="fa fa-search" aria-hidden="true"></i>
                &nbsp;<span translate="app.manage.search.engine"></span>
            </h4>
            <div class="row">
                <button class="btn btn-success pull-right" ng-click="openSearchModalForm()">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span translate="gift.new.add"></span>
                </button>
            </div>
            <div>
                <div class="row header">
                    <div class="col-md-2 hidden-xs text-center">
                        <strong translate="app.manage.search.icon"></strong>
                    </div>
                    <div class="col-md-3">
                        <strong translate="app.manage.search.name"></strong>
                    </div>
                    <div class="col-md-6 hidden-xs">
                        <strong translate="app.manage.search.link"></strong>
                    </div>
                </div>
                <div class="row" ng-repeat="engine in settings.searchEngines">
                    <div class="col-xs-1 col-md-2 text-center">
                        <span ng-class="'fa '+ engine.icon"></span>
                    </div>
                    <div class="col-md-3">
                        <strong>{{engine.name}}</strong>
                    </div>
                    <div class="col-md-6">
                        {{engine.searchString}}
                    </div>
                    <div class="col-md-1 text-center">
                        <span class="clickable" ng-click="deleteSearchEngine(engine)"
                              confirm="{{'main.delete.confirm' | translate}}"
                              confirm-title="{{'main.confirm.sure' | translate}}"
                              confirm-icon="fa-trash"
                              confirm-cancel="{{'main.confirm.no'| translate}}"
                              confirm-ok="{{'main.delete'| translate}}">
                            <i class="fa fa-trash" aria-hidden="true" uib-tooltip="{{'main.delete' | translate}}"></i>
                        </span>
                        <span class="clickable" ng-click="editSearchEngine(engine)">
                            <i class="fa fa-pencil" aria-hidden="true" uib-tooltip="{{'main.edit'| translate}}"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="form-group col-md-offset-2 col-md-8">
            <h4>
                <i class="fa fa-folder-open" aria-hidden="true"></i>
                &nbsp;<span translate="app.manage.categories"></span>
            </h4>
            <div class="row">
                <button class="btn btn-success pull-right" ng-show="priorityChanged" ng-click="update()">
                    <i class="fa fa-save" aria-hidden="true"></i>
                    <span translate="app.manage.categories.priority.save"></span>
                </button>
            </div>

            <div class="row header">
                <div class="col-xs-8 col-md-7">
                    <strong translate="gift.category"></strong>
                </div>
                <div class="hidden-xs col-md-2 text-center">
                    <strong translate="app.manage.categories.count"></strong>
                </div>
                <div class="hidden-xs col-md-2 text-center">
                    <strong translate="app.manage.categories.priority"></strong>
                </div>
            </div>

            <div class="row" ng-repeat="row in settings.categories">
                <div class="col-xs-8 col-md-7">
                    <strong>{{row.category.name}}</strong>
                </div>
                <div class="col-xs-2 col-md-2 text-center">
                    {{row.count}}
                </div>
                <div class="col-md-2 text-center">
                        <span class="clickable" ng-click="moveUp($index)">
                            <i class="fa fa-arrow-up" aria-hidden="true" uib-tooltip="{{'app.manage.categories.priority.up' | translate}}"></i>
                        </span>
                    <span class="clickable" ng-click="moveDown($index)">
                            <i class="fa fa-arrow-down" aria-hidden="true" uib-tooltip="{{'app.manage.categories.priority.down'| translate}}"></i>
                    </span>
                </div>
                <div class="col-md-1 text-center">
                        <span class="clickable" ng-click="deleteCategory(row.category,$index)"
                              confirm="{{'main.delete.confirm' | translate}}"
                              confirm-title="{{'main.confirm.sure' | translate}}"
                              confirm-icon="fa-trash"
                              confirm-cancel="{{'main.confirm.no'| translate}}"
                              confirm-ok="{{'main.delete'| translate}}">
                            <i class="fa fa-trash" aria-hidden="true" uib-tooltip="{{'main.delete' | translate}}"></i>
                        </span>
                    <span class="clickable" ng-click="editCategory(row.category,$index)">
                            <i class="fa fa-pencil" aria-hidden="true" uib-tooltip="{{'main.edit'| translate}}"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
