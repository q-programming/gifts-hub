<div class="modal-header">
    <h3 class="modal-title" id="modal-title">
        <i class="fa fa-child" aria-hidden="true"></i>&nbsp;
        {{modalTitle}}
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <span class="help-block">{{modalHelp}}</span>
    <div class="row">
        <div class="col-md-offset-4 col-md-4 text-center">
            <div class="row">
                <div class="col-md-6">
                    <div class="cropAvatar-area">
                        <div class="cropArea">
                            <img ng-if="formData.avatar && formData.avatar!=='NaN'" class="img-responsive"
                                 ng-src="{{formData.avatar}}"
                                 ng-hide="avatarUploadInProgress" style="margin: 0 auto;"/>
                            <img ng-if="!formData.avatar || formData.avatar==='NaN'"
                                 src='images/avatar-placeholder.png' class="img-responsive"
                                 ng-hide="avatarUploadInProgress"/>
                            <img-crop image="avatarImage" result-image="croppedAvatar"></img-crop>
                        </div>
                        <div class="cropAvatar">
                            <img id="croppedAvatar" ng-src="{{croppedAvatar}}"/>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label for="avatarFileInput" class="btn btn-default clickable">
                    <i class="fa fa-upload"></i>&nbsp;<span translate="user.settings.avatar.upload"></span>
                </label>
                <input type="file" id="avatarFileInput"
                       onchange="angular.element(this).scope().handleFileSelect(this)"/>
                <button class="btn btn-success" ng-show="avatarUploadInProgress" ng-click="saveAvatarFile()">
                    <i class="fa fa-check" aria-hidden="true"></i>&nbsp;
                    <span translate="main.confirm"></span>
                </button>
            </div>
            <hr/>
        </div>
    </div>
    <form ng-show="!success" role="form" name="kidForm">
        <div class="form-group" show-errors="">
            <label for="name" translate="user.firstname"></label>
            <input type="hidden" ng-model="formData.id">
            <input type="text" class="form-control" id="name" name="name" ng-model="formData.name"
                   required="required"/>
        </div>
        <div class="form-group" show-errors="">
            <label for="surname" translate="user.surname"></label>
            <input type="text" class="form-control" id="surname" name="surname" ng-model="formData.surname"
                   required="required"/>
        </div>
        <div class="form-group" show-errors="">
            <label for="username" translate="user.username"></label>
            <input type="text" class="form-control" id="username" name="username" ng-model="formData.username"
                   ng-disabled="editKidInProgress"
                   ng-change="checkUsername()" required="required" ng-model-options="{ debounce: 1000 }"/>
            <span class="validation-error" ng-show="usernameExists">
                <span translate="user.register.username.exists"></span>&nbsp;<strong>{{formData.username}}</strong>&nbsp;<span
                    translate="user.register.alreadyexists"></span>
            </span>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" ng-model="formData.publicList" name="publicList" ng-click="update()"/>
                <span translate="user.settings.public"></span>
            </label>
            <span class="help-block" translate="user.settings.public.help"></span>
        </div>
        <div class="row animate padded-row" ng-if="showCopiedMsg">
            <div class="col-xs-12 alert-success">
                {{'user.settings.public.copy.success'|translate}}
            </div>
        </div>
        <div class="row" ng-if="formData.publicList && editKidInProgress">
            <div class="col-xs-10">
                <input id="public-link" class="form-control" ng-value="getPublicUrl(formData)" readonly/>
            </div>
            <div class="col-xs-1">
                    <span class="btn btn-default" uib-tooltip="{{'user.settings.public.copy'|translate}}"
                          tooltip-placement="left" ng-click="copyLink()">
                        <i class="fa fa-link" aria-hidden="true"></i>
                    </span>
            </div>
        </div>
        <div class="row" ng-if="editKidInProgress">
            <div class="col-xs-offset-1 col-xs-10 text-center">
                <span class="btn btn-danger " ng-click="deleteKid(formData)"
                      confirm="{{'user.family.delete.kid.confirm'|translate}}"
                      confirm-title="{{'user.family.delete.kid'|translate}} ?"
                      confirm-icon="fa-trash"
                      confirm-style="danger"
                      confirm-ok="{{'main.delete'| translate}}">
                    <i class="fa fa-trash"></i>&nbsp;
                    {{'user.family.delete.kid'|translate}}</span>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="action()">OK</button>
</div>
