<!doctype html>
<html>
<head>
    <title>Gifts hub</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<link rel="icon" type="image/png" href="images/favicon.ico"/>
<link rel="stylesheet" href="css/app.css"/>
<body ng-app="app" ng-cloak="" class="ng-cloak">
<div ng-controller="navigation" class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-1 sidebar" id="sidebar-div">
            <ul class="nav nav-sidebar hidden-print" role="tablist">
                <li>
                    <a href="#/">
                        <img src="images/logo.png" width="50px" height="50px"/>
                    </a></li>
                <li ng-show="!authenticated" ng-class="{active:tab('navigation')}"><a href="#/login">login</a></li>
                <li ng-show="authenticated" ng-class="{active:tab('list')}"><a href="#/list">List</a></li>
                <li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
        <div class="col-sm-10 col-md-11 main">
            <div ng-view="" class="main-container">
            </div>
        </div>
    </div>
</div>
<script src="webjars/angularjs/1.6.1/angular.js"></script>
<script src="webjars/angularjs/1.6.1/angular-cookies.js"></script>
<script src="webjars/angularjs/1.6.1/angular-route.js"></script>
<link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.css"/>
<!--APP JS-->

<script src="js/app.js"></script>
<script src="js/controllers/home.js"></script>
<script src="js/controllers/navigation.js"></script>
<script src="js/controllers/list.js"></script>

<!--<script src="js/hello.js"></script>-->
</body>
</html>
