<div ng-if="authenticated">
    <h1>Gifts list</h1>
    <div class="alert alert-success" ng-show="success_added">
        New gift added to Your wish list
    </div>
    <div class="animate" ng-show="showAddNew">
        <form role="form" name="newGift" ng-submit="create()">
            <div class="form-group" show-errors="">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" ng-model="giftForm.name"
                       required="required"/>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="text" class="form-control" id="link" name="link" ng-model="giftForm.link"/>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" id="category" name="category" ng-model="giftForm.category"/>
            </div>
            <a href="" class="btn btn-default" ng-click="reset()">Cancel</a>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <button type="button" class="btn btn-success" ng-click="show()" ng-show="!showAddNew">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add new
    </button>
    <table class="table animate">
        <tr ng-repeat="gift in giftsList">
            <td>{{gift.status}}</td>
            <td>{{gift.name}}</td>
            <td>{{gift.link}}</td>
            <td>{{gift.created}}</td>
        </tr>
    </table>
</div>
