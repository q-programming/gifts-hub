<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="login()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
                                                       class="form-control" id="username" name="username"
                                                       ng-model="credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
                                                       class="form-control" id="password" name="password"
                                                       ng-model="credentials.password"/>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remmeberme" ng-model="credentials.remmeberme"/> Remember me
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
</form>
<div>
    New user? Register <a href="#/register">Here</a>
</div>
<div class="container">
    <div>
        <a href="/login/facebook" class="btn btn-block btn-social btn-facebook">
            <span class="fa fa-facebook"></span>
            Sign in with Facebook
        </a>
        <a href="/login/google" class="btn btn-block btn-social btn-google">
            <span class="fa fa-google"></span>
            Sign in with Google
        </a>
    </div>
</div>
