#TOUR
tour.step.1=Welcome to GIfts Hub</br>Place where you can share your wish list with your friends and family</br>This short guide will show you basic functions of application and show you how to add gifts, families and share your list
tour.step.2=<strong>Wish list</strong></br>Here is your wish list, page where you can add, browse and edit your list
tour.step.3=To add new gift, click <span class="btn btn-success"><i class="fa fa-plus"></i>Add new</span>button on wish list view</br></br>If you are family administrator, you can add gifts on wish list of other family members
tour.step.4=While creating new gift, only <strong>name</strong> field is required.</br>When adding gift, try to make it as a keyword, which will be used by search engines.</br></br>Other fields are optional but helpfull.</br></br>It's good to add new gift to category, and select which search engines will be visible for it</br></br><strong>Please create now new gift (do not worry , you can delete it afterwards), so that tutorial will be able to show you more information about gifts</strong>
tour.step.5=It is also possible to import many gifts at once. Start by clicking <span class="btn btn-success"><i class="fa fa-upload"></i></span> button
tour.step.6=Select previously filled in excel file (created based on downloaded template), and click Import</br></br>All valid gifts from file will be imported for current user</br>(or family member, which gifts were currently browsed)
tour.step.7=All gifts are grouped in categories and sorted by date. Newest gifts at top, old at the bottom.</br></br>Claimed gifts are additionally colored in orange with information who claimed on mouse over on claimed icon</br>(gift owner will not see this information).</br>Claimed gifts are shown at the bottom in their category
tour.step.8=<strong>Gift link</strong></br>If link was created during gift creation, you can open it from here
tour.step.9=<strong>Actions</strong></br>Here are all actions available for gift. Depending if you are on your list or other users list, different actions are available.</br></br><i class="fa fa-fw fa-lg fa-check-circle-o"></i> - Mark gift as realised</br><i class="fa fa-fw fa-lg fa-pencil"></i> - Edit gift</br><i class="fa fa-fw fa-lg fa-trash"></i> - Delete gift</br><i class="fa fa-fw fa-lg fa-hand-paper-o"></i> - claim gift ( or remove claim)
tour.step.filter=<strong>Filtering</strong><br>Click here to filter by category.<br>When clicked, extra dropdown will be shown where you can either type or choose one of existing categories.<br>When there is active filter, icon will be changed to <i class="fa fa-plus-circle filter-active"></i><i class="fa fa-lg fa-filter clickable"></i>
tour.step.10=<strong>User</strong></br>Here user which gifts are currently shown. If that user is part of family, we can quickly switch to other family members.
tour.step.11=<strong>User list</strong></br>List of all application users.
tour.step.12=<strong>Sorting</strong></br>How users are sorted - alphabetical or grouped in families.</br></br>Default sorting can be set by application administrator
tour.step.13=<strong>Create/edit family</strong></br>One of main application functionalities is grouping users in families.</br>Thanks to this , we can browse gifts quicker and manage them faster by family administrators
tour.step.14=When creating family you can name it with custom name (if left empty , your surname will be used), and you can add other application users that are not yet part of family.</br></br>You can also designate family administrator, who will be able to add and edit other family members gifts list.
tour.step.15=After creating family we will be able to create kid account by clicking <span class="btn btn-success btn-sm "><i class="fa fa-plus"></i><i class="fa fa-child"></i>&nbsp;Add kid</span> button
tour.step.16=Kid account is a special type of account, which cannot be logged into. Only family administrator will be able to add and edit gifts to this account.</br></br>While creating new kid account please set name and surname, unique login ( application will check if it is free) and optional avatar
tour.step.17=<strong>Account settings</strong></br>Your account settings are in menu under your avatar
tour.step.18=On this screen you can set your custom avatar, change application display language and define if your list can be public
tour.step.19=Most of information are on help page. There you can also reset tutorial and start it from beginning.
tour.step.final=This concludes this short tutorial. <br>I hope that you will enjoy using this application.</br></br>In case of any bugs or ideas, You can always try to contact me under my email: </br><a href="mailto:jakub.romaniszyn@gmail.com">jakub.romaniszyn@gmail.com</a>
tour.step.end=End
