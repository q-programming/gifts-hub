<mat-card class="text-center">
  <mat-card-title>
    <h4>
      <img src="assets/images/logo.svg" height="50px" class="ml-2 v-middle">
      <span class="stylish">Gifts hub</span>
    </h4>
    <h6 [innerHTML]="'user.password.reset.title'|translate"></h6>
  </mat-card-title>
  <div>
    <form>
      <div fxLayout="row" fxLayoutAlign="center center" class="mt-3">
        <mat-form-field fxFlex="40" fxFlex.lt-sm="100">
          <input matInput placeholder="{{'user.password.reset.email'|translate}}" [formControl]="emailResetCtrl"
                 required
                 autocomplete="email" type="email">
          <mat-hint>{{'user.password.reset.emailhint'|translate}}</mat-hint>
          <mat-error *ngIf="emailResetCtrl.hasError('email')">
            {{'user.register.email.invalid'|translate}}
          </mat-error>
          <mat-error *ngIf="emailResetCtrl.hasError('required')">
            {{'user.register.email.required'|translate}}
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="40" fxFlex.lt-sm="100" class="m-4 text-right">
        <button mat-raised-button class="success-button" (click)="reset()"
                [disabled]="!emailResetCtrl.touched && emailResetCtrl.invalid">
          {{'user.password.reset.text'|translate}}
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
