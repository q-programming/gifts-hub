<navigation-unauthenticated *ngIf="!currentAccount"></navigation-unauthenticated>
<navigation *ngIf="currentAccount"></navigation>
<main class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%"
      fxLayoutAlign="center">
  <div fxFlex="80%">
    <mat-card class="text-center">
      <mat-card-title>
        <h2>
          <img src="assets/images/error.svg" height="150px" class="ml-2 v-middle">
          {{'error.text'|translate}}
        </h2>
      </mat-card-title>
      <mat-card-subtitle class="mt-5">
        <h2>{{message|translate}}</h2>
      </mat-card-subtitle>
      <div class="mt-5">
        <a mat-raised-button [routerLink]="'/'">
          <mat-icon>
            arrow_back_ios
          </mat-icon>
          <mat-icon>
            home
          </mat-icon>
          {{'app.general.return'|translate}}
        </a>
      </div>
    </mat-card>
  </div>
</main>
