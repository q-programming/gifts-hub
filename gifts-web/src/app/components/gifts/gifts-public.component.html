<mat-card class="pb-1 pt-1 fixed-container header">
  <div fxlayout="row" fxLayoutAlign="center center">
    <div fxFlex="10%" fxFlex.lt-sm="15%">
      <img matCardAvatar [src]="avatar" class="avatar">
    </div>
    <!--Accounts search bar-->
    <div fxFlex>
      <h3>
        {{'gift.list.public.text'|translate}} - {{identification}}
        <span class="pull-right" *ngIf="!currentAccount">
          {{'user.login.text'|translate}}
          <a routerLink="/login">{{'user.login.here'|translate}}</a>
        </span>
      </h3>
    </div>
  </div>
  <!--Names header-->
  <div fxLayout="row" fxLayoutGap="5px" fxShow.lt-sm="false">
    <div fxFlex="35">
      {{'gift.name'|translate}}
    </div>
    <div fxFlex="35">
      {{'gift.description'|translate}}
    </div>
    <div fxFlex="5">
      {{'gift.link.text'|translate}}
    </div>
    <div fxFlex="10" class="text-right">
      {{'gift.add.date'|translate}}
    </div>
  </div>
</mat-card>
<div class="content">
  <ng-container *ngFor="let gifts of categorizedGifts| keyvalue">
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h3>{{gifts.key}}</h3>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let gift of gifts.value;let even=even">
        <gift [gift]="gift"
              [even]="even"
        ></gift>
      </div>
    </mat-expansion-panel>
  </ng-container>
  <!--OTHER-->
  <mat-expansion-panel expanded="true" *ngIf="unCategorizedGifts && unCategorizedGifts.length > 0 ">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>{{label_other}}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let gift of unCategorizedGifts;let even=even">
      <gift [gift]="gift"
            [even]="even"
      ></gift>
    </div>
  </mat-expansion-panel>
  <!--REALISED-->
  <mat-expansion-panel expanded="true" *ngIf="realizedGifts && realizedGifts.length > 0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3>{{label_realised}}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let gift of realizedGifts;let even=even">
      <gift [gift]="gift"
            [even]="even"
      ></gift>
    </div>
  </mat-expansion-panel>
</div>
