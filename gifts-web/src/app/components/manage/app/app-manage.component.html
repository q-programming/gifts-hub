<div fxLayout="row" fxLayoutAlign="center" class="mt-5">
  <div fxFlex="60" fxFlex.xs="100">
    <form [formGroup]="form">
      <div fxLayout="column">
        <mat-form-field>
          <mat-select placeholder="{{'app.manage.language'|translate}}" formControlName="language">
            <mat-option *ngFor="let lang of languages" [value]="lang.id">{{lang.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="appUrl"
                 placeholder="{{'app.manage.url.text'|translate}}">
          <button mat-icon-button matSuffix (click)="getAppURL()"
                  matTooltip="{{'app.manage.url.get'|translate}}">
            <mat-icon>
              link
            </mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'app.manage.gift.age.text'|translate}}</mat-label>
          <input matInput type="number" formControlName="giftAge">
          <span matSuffix>{{'app.manage.gift.age.days'|translate}}</span>
        </mat-form-field>
        <mat-help>{{'app.manage.gift.age.help'|translate}}</mat-help>
      </div>
      <button mat-raised-button class="success-button pull-right" (click)="saveConfiguration()"
              [disabled]="form.invalid || !form.touched">{{'app.manage.app.save'|translate}}
      </button>
    </form>
  </div>
</div>
